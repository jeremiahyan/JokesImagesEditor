<!DOCTYPE html>
<html ng-app="coolbeansToy">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimal-ui" />
    <meta name="apple-mobile-web-app-status-bar-style" content="yes" />
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />

    <title>酷豆词曲小玩具</title>

    <!-- Bootstrap core CSS -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap theme -->
    <link href="bootstrap/css/bootstrap-theme.min.css" rel="stylesheet">
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="assets/css/ie10-viewport-bug-workaround.css" rel="stylesheet">

    <link rel="stylesheet" href="mobile-angular-ui/css/mobile-angular-ui-hover.min.css" />
    <link rel="stylesheet" href="mobile-angular-ui/css/mobile-angular-ui-base.min.css" />
    <link rel="stylesheet" href="mobile-angular-ui/css/mobile-angular-ui-desktop.min.css" />
    <link rel="stylesheet" href="css/mobile.css" />
    <!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet">
    <script type="text/javascript" src="js/jquery-2.2.2.min.js"></script>
    <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/jcanvas.min.js"></script>

    <!--script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.0/angular.min.js"></script-->
    <!--script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.0/angular-route.min.js"></script-->
    <script type="text/javascript" src="js/angular.min.js"></script>
    <script type="text/javascript" src="mobile-angular-ui/js/mobile-angular-ui.min.js"></script>
    <!-- Required to use $touch, $swipe, $drag and $translate services -->
    <script type="text/javascript" src="mobile-angular-ui/js/mobile-angular-ui.gestures.min.js"></script>
    <script type="text/javascript" src="js/mobile.js"></script>

    <script type="text/javascript" src="js/app.js"></script>
  </head>

  <body role="document">
    <div class="container theme-showcase" role="main">

      <!-- Main jumbotron for a primary marketing message or call to action -->
      <div ng-controller="TextController as textCtrl" class="jumbotron">
        <h1>酷豆词曲小玩具</h1>
        <p>欢迎来到酷豆音乐词曲小玩具, 想不想让你的歌曲被王菲演唱, 并在CCTV播出呢? 来吧, 填写你的歌曲名和作词作曲人的姓名, 马上体验一下!</p>
        <p><span class="label label-warning">PS.</span>  这个小玩具只是为了玩哟, 切勿当真~</p>
        <canvas width="1000" height="666" style="border:1px solid #d3d3d3;" class="img-rounded">
          Your browser does not support the HTML5 canvas tag.
        </canvas>
        <!--img src="images/faye-live-src.jpg" alt="Faye Wong Live" class="img-rounded"-->

        <form name="reviewForm" ng-submit="textCtrl.drawImage()">
          <div class="form-group">
            <label for="inputSongName">歌曲名</label>
            <input ng-model="textCtrl.songName" type="text" class="form-control" id="InputSongName" placeholder="请输入您的歌曲名称">
          </div>
          <div class="form-group">
            <label for="inputLyricWriterName">作词</label>
            <input ng-model="textCtrl.lyricWriterName" type="text" class="form-control" id="inputLyricWriterName" placeholder="请输入词作者名">
          </div>
          <div class="form-group">
            <label for="inputMusicWriterName">作曲</label>
            <input ng-model="textCtrl.musicWriterName" type="text" class="form-control" id="inputMusicWriterName" placeholder="请输入曲作者名">
          </div>
          <fieldset class="form-group">
            <input type="submit" class="btn btn-primary pull-right" value="马上生成" />
          </fieldset>
        </form>
      </div>

    </div> <!-- /container -->
  </body>
</html>

<!DOCTYPE html>
<html ng-app="coolbeansToy">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">

    <title>酷豆词曲小玩具</title>

    <!-- Bootstrap core CSS -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap theme -->
    <link href="bootstrap/css/bootstrap-theme.min.css" rel="stylesheet">
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="assets/css/ie10-viewport-bug-workaround.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet">
    <script type="text/javascript" src="js/jquery-2.2.2.min.js"></script>
    <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/jcanvas.min.js"></script>
    <!--script type="text/javascript" src="js/canvas2image.js"></script-->

    <script type="text/javascript" src="js/angular.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>

    <style type="text/css">
      .jumbotron p {
        font-size: 18px;
      }
      .form-group label {
        font-size: 16px;
      }
      .form-control {
        height: 44px;
        font-size: 18px;
      }
    </style>

  </head>

  <body role="document">
    <div class="container theme-showcase" role="main">
      <!-- Main jumbotron for a primary marketing message or call to action -->
      <div ng-controller="TextController as textCtrl" class="jumbotron">
        <h2>酷豆词曲小玩具</h2>
        <p>欢迎来到酷豆音乐词曲小玩具, 想不想让你的歌曲被王菲演唱, 并在CCTV播出呢? 来吧, 填写你的歌曲名和作词作曲人的姓名, 马上体验一下!</p>
        <p><span class="label label-warning">PS.</span>  这个小玩具只是为了玩哟, 切勿当真~</p>
        <canvas id="mycanvas" ng-hide="textCtrl.hasSubmit" width="1000" height="666" style="border:1px solid #d3d3d3; width: 336px; height: 224px;" class="img-rounded">
          Your browser does not support the HTML5 canvas tag.
        </canvas>
        <img ng-src="{{textCtrl.image}}" ng-show="textCtrl.hasSubmit" style="border:1px solid #d3d3d3; width: 336px; height: 224px;" class="img-rounded"/>
        <!--img src="images/faye-live-src.jpg" alt="Faye Wong Live" class="img-rounded"-->

        <form name="reviewForm" ng-submit="!textCtrl.hasSubmit && textCtrl.drawImage()">
          <div class="form-group">
            <label for="inputSongName">歌曲名</label>
            <input ng-model="textCtrl.songName" type="text" class="form-control" id="InputSongName" placeholder="请输入您的歌曲名称">
          </div>
          <div class="form-group">
            <label for="inputLyricWriterName">作词</label>
            <input ng-model="textCtrl.lyricWriterName" type="text" class="form-control" id="inputLyricWriterName" placeholder="请输入词作者名">
          </div>
          <div class="form-group">
            <label for="inputMusicWriterName">作曲</label>
            <input ng-model="textCtrl.musicWriterName" type="text" class="form-control" id="inputMusicWriterName" placeholder="请输入曲作者名">
          </div>
          <fieldset class="form-group">
            <input type="submit" ng-hide="textCtrl.hasSubmit" class="btn btn-lg btn-primary pull-right" value="马上生成" style="width: 100%;" />
            <button ng-show="textCtrl.hasSubmit" ng-click="!textCtrl.submit" class="btn btn-lg btn-info" style="width: 100%;">长按图片保存</button-->
          </fieldset>
        </form>
      </div>

    </div> <!-- /container -->
  </body>
</html>
